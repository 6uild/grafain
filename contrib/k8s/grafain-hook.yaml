apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: grafain
webhooks:
- name: grafain.default.svc
  failurePolicy: Ignore
  rules:
    - apiGroups:
        - ""
      apiVersions:
        - v1
      operations:
        - CREATE
      resources:
        - pods
      scope: "Namespaced"
  clientConfig:
    service:
      namespace: default
      name: grafain
      path: /
    caBundle: ""
  admissionReviewVersions:
    - v1beta1
  timeoutSeconds: 1